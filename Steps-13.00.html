<br><div class="col-sm-12" style="width: 1993.47px; color: rgb(118, 118, 118); font-family: Lato, Helvetica, Arial, sans-serif; margin-top: 10px;"><span style="color: rgb(2, 84, 235); font-weight: 700;"><br></span><img src="https://app.colaberry.com/uploads/ProjectStepsImages/1571/4/1.jpg"></div><div class="col-sm-12" style="width: 1993.47px; color: rgb(118, 118, 118); font-family: Lato, Helvetica, Arial, sans-serif; margin-top: 10px;"><label style="color: rgb(2, 84, 235);"><div style="scrollbar-color: rgb(193, 193, 193) rgba(0, 0, 0, 0); scrollbar-width: thin; margin: 0px; color: rgb(43, 55, 62); font-family: -apple-system, system-ui, BlinkMacSystemFont, Aptos, Roboto, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; font-size: 18px;"><span style="font-weight: 400;">1.&nbsp; &nbsp; &nbsp;Navigate to Modeling Tab: Go to the ‘</span>Modeling<span style="font-weight: 400;">’ tab and click on ‘</span>New Table<span style="font-weight: 400;">’.</span></div><div style="scrollbar-color: rgb(193, 193, 193) rgba(0, 0, 0, 0); scrollbar-width: thin; margin: 0px; color: rgb(43, 55, 62); font-family: -apple-system, system-ui, BlinkMacSystemFont, Aptos, Roboto, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; font-size: 18px; font-weight: 400;">2.&nbsp; &nbsp; &nbsp;Enter DAX Formula: Type the required DAX formula into the DAX formula bar.<br style="scrollbar-color: rgb(193, 193, 193) rgba(0, 0, 0, 0); scrollbar-width: thin;"><br style="scrollbar-color: rgb(193, 193, 193) rgba(0, 0, 0, 0); scrollbar-width: thin;"></div><div style="scrollbar-color: rgb(193, 193, 193) rgba(0, 0, 0, 0); scrollbar-width: thin; margin: 0px; color: rgb(43, 55, 62); font-family: -apple-system, system-ui, BlinkMacSystemFont, Aptos, Roboto, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; font-size: 18px; font-weight: 400;">Calendar = ADDCOLUMNS (</div><div style="scrollbar-color: rgb(193, 193, 193) rgba(0, 0, 0, 0); scrollbar-width: thin; margin: 0px; color: rgb(43, 55, 62); font-family: -apple-system, system-ui, BlinkMacSystemFont, Aptos, Roboto, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; font-size: 18px; font-weight: 400;">&nbsp;CALENDAR (MIN('ElectronicProducts'[reviews.date]),&nbsp; &nbsp; MAX('ElectronicProducts'[reviews.date])),</div><div style="scrollbar-color: rgb(193, 193, 193) rgba(0, 0, 0, 0); scrollbar-width: thin; margin: 0px; color: rgb(43, 55, 62); font-family: -apple-system, system-ui, BlinkMacSystemFont, Aptos, Roboto, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; font-size: 18px; font-weight: 400;">"DateAsInteger", FORMAT ([Date], "YYYYMMDD" ),</div><div style="scrollbar-color: rgb(193, 193, 193) rgba(0, 0, 0, 0); scrollbar-width: thin; margin: 0px; color: rgb(43, 55, 62); font-family: -apple-system, system-ui, BlinkMacSystemFont, Aptos, Roboto, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; font-size: 18px; font-weight: 400;">&nbsp;"Year", YEAR ( [Date] ),</div><div style="scrollbar-color: rgb(193, 193, 193) rgba(0, 0, 0, 0); scrollbar-width: thin; margin: 0px; color: rgb(43, 55, 62); font-family: -apple-system, system-ui, BlinkMacSystemFont, Aptos, Roboto, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; font-size: 18px; font-weight: 400;">&nbsp;"Monthnumber", FORMAT ( [Date], "MM" ),</div><div style="scrollbar-color: rgb(193, 193, 193) rgba(0, 0, 0, 0); scrollbar-width: thin; margin: 0px; color: rgb(43, 55, 62); font-family: -apple-system, system-ui, BlinkMacSystemFont, Aptos, Roboto, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; font-size: 18px; font-weight: 400;">&nbsp; "YearMonthnumber", FORMAT ( [Date], "YYYY/MM" ),</div><div style="scrollbar-color: rgb(193, 193, 193) rgba(0, 0, 0, 0); scrollbar-width: thin; margin: 0px; color: rgb(43, 55, 62); font-family: -apple-system, system-ui, BlinkMacSystemFont, Aptos, Roboto, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; font-size: 18px; font-weight: 400;">&nbsp; "YearMonthShort", FORMAT ( [Date], "YYYY/mmm" ),</div><div style="scrollbar-color: rgb(193, 193, 193) rgba(0, 0, 0, 0); scrollbar-width: thin; margin: 0px; color: rgb(43, 55, 62); font-family: -apple-system, system-ui, BlinkMacSystemFont, Aptos, Roboto, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; font-size: 18px; font-weight: 400;">&nbsp; "MonthNameShort", FORMAT ( [Date], "mmm" ),</div><div style="scrollbar-color: rgb(193, 193, 193) rgba(0, 0, 0, 0); scrollbar-width: thin; margin: 0px; color: rgb(43, 55, 62); font-family: -apple-system, system-ui, BlinkMacSystemFont, Aptos, Roboto, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; font-size: 18px; font-weight: 400;">&nbsp; &nbsp;"MonthNumberForSorting", MONTH([Date]),</div><div style="scrollbar-color: rgb(193, 193, 193) rgba(0, 0, 0, 0); scrollbar-width: thin; margin: 0px; color: rgb(43, 55, 62); font-family: -apple-system, system-ui, BlinkMacSystemFont, Aptos, Roboto, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; font-size: 18px; font-weight: 400;">&nbsp; &nbsp;"Quarter", "Q" &amp; FORMAT ( [Date], "Q" ),</div><div style="scrollbar-color: rgb(193, 193, 193) rgba(0, 0, 0, 0); scrollbar-width: thin; margin: 0px; color: rgb(43, 55, 62); font-family: -apple-system, system-ui, BlinkMacSystemFont, Aptos, Roboto, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; font-size: 18px; font-weight: 400;">&nbsp; &nbsp;"YearQuarter", FORMAT ( [Date], "YYYY" ) &amp; "/Q" &amp; FORMAT ( [Date], "Q" )</div><div style="scrollbar-color: rgb(193, 193, 193) rgba(0, 0, 0, 0); scrollbar-width: thin; margin: 0px; color: rgb(43, 55, 62); font-family: -apple-system, system-ui, BlinkMacSystemFont, Aptos, Roboto, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; font-size: 18px; font-weight: 400;">)</div><div style="scrollbar-color: rgb(193, 193, 193) rgba(0, 0, 0, 0); scrollbar-width: thin; margin: 0px; color: rgb(43, 55, 62); font-family: -apple-system, system-ui, BlinkMacSystemFont, Aptos, Roboto, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; font-size: 18px;"><span style="font-weight: 400;">3.&nbsp; &nbsp; &nbsp;Save Changes: Confirm the formula by clicking the </span>check mark<span style="font-weight: 400;">.</span></div><div style="scrollbar-color: rgb(193, 193, 193) rgba(0, 0, 0, 0); scrollbar-width: thin; margin: 0px; color: rgb(43, 55, 62); font-family: -apple-system, system-ui, BlinkMacSystemFont, Aptos, Roboto, &quot;Segoe UI&quot;, Helvetica, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; font-size: 18px;"><span style="font-weight: 400;">4.&nbsp; &nbsp; &nbsp;Create Relationship: Navigate to the ‘Diagram </span>View<span style="font-weight: 400;">’ in Power BI Desktop.</span></div><div style="scrollbar-c
